            <button routerLink="/login" class="btn btn-danger mx-3"> Log Out</button>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fuild py-5">
        <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
        <p class="col-md-8 fs-4">you can save Records of Restaurent Using Angular 12</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button"
            href="https://www.youtube.com/channel/UCyjNY_GgJydoikYPv4U953A>Testycodeiz/">Testycodeiz </a>
    </div>
</div>
<!-- Table shown here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope='col'>Restaurent ID</th>
            <th scope='col'>Name</th>
            <th scope='col'>Email</th>
            <th scope='col'>Mobile</th>
            <th scope='col'>Address</th>
            <th scope='col'>Services</th>
            <th scope='col'>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            
            
            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-sucess" data-toggle="modal" data-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)"class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
                            placeholder="Restaurent Name Here">
                    </div>
                    <div class="form-group">
                        <label>Email id</label>
                        <input type="text" class="form-control" formControlName="email" id="exampleInputPassword1"
                            placeholder="Restaurent emailid">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile" id="exampleInputPassword1"
                            placeholder="Restaurent Mobile">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" id="exampleInputEmail1"
                            placeholder="Restaurent Address">

                    </div>
                    <div class="form-group">
                        <label>Service</label>
                        <input type="text" class="form-control" formControlName="services" id="exampleInputEmail1"
                            placeholder="Restaurent Service">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd"class="btn btn-primary"(click)="addresto()">Add Details</button>
                <!-- <button type="button" class="btn btn-primary"(click)="getAllData()">List</button> -->
                <button type="button" *ngIf="showbtn"class="btn btn-primary"(click)="updateresto()">Update Details</button>

            </div>
        </div>
    </div>
</div>
